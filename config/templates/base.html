<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% block content %}

    <div class="container">
        <div class="account_box1" alt="로그인관련">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">로그아웃</a>
            {% endif %}

            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}">로그인</a>
            {% endif %}
        </div>
        <div class="account_box2" alt=회원가입관련">
            {% if not user.is_authenticated %}
                <a href="{% url 'signup' %}">회원 가입</a>
            {% endif %}
        </div>
    </div>

{% endblock%}
</body>
</html>
